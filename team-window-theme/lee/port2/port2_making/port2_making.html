<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="potr2_making.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <header>
        <div>이정우</div>
        <div class="move">
            <a href="#section1">about me</a>
            <a href="#section2">skill</a>
            <a href="#section3">career</a>
            <a href="#section4">swiper</a>
        </div>
    </header>
    <main>
        <section id="section1">
            <div class="content content_img"><img src="../runner.svg" alt=""></div>
            <div class="content content_write">dd</div>
        </section>
        <section id="section2">skill</section>
        <section id="section3">career</section>
        <section id="section4">swiper</section>
    </main>
    <footer></footer>
</body>

<script>
    const swiper = document.querySelector(".swiper-wrapper");
    fetch("./port.json")
  .then((response) => response.json())
  .then((data) => {
      for(let j=0; j<data.runner.length; j++){
        swiper.innerHTML += `<div class="swiper-slide"><img src="${data.runner[j].title}"></div>`;
    swiper_play();
    }
  })
  .catch(error => console.log(error));

    // Swiper 인스턴스 생성
    function swiper_play(){
        var mySwiper = new Swiper('.swiper-container', {
        // 옵션 설정
        slidesPerView: 1, // 한 번에 표시할 슬라이드 개수
        spaceBetween: 10, // 슬라이드 간 간격
        // pagination 설정 (페이징)
        pagination: {
            el: '.swiper-pagination',
            clickable: true, // 페이징을 클릭하여 이동 가능하도록 설정
        },
        // navigation 설정 (네비게이션 버튼)
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // autoplay: {
        //     delay: 3000, // 각 슬라이드 간의 자동 재생 딜레이 (ms)
        //     disableOnInteraction: false, // 사용자 상호 작용 시 자동 재생 비활성화 여부
        //     pauseOnMouseEnter: true, // 마우스 오버시 자동재생 일시정지
        //     loop: false, // 자동재생
        // },
        speed: 1000 // 이동속도
    });
    }
    


</script>

</html>
