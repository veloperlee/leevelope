<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 수정 예제</title>
</head>
<body>

  <h1>JSON 수정 예제</h1>

  <textarea id="jsonInput" rows="10" cols="40">
    {
      "name": "John Doe",
      "age": 30,
      "city": "New York"
    }
  </textarea>

  <br>

  <button onclick="updateJSON()">JSON 수정</button>

  <div id="result"></div>

  <script>
    function updateJSON() {
      // 입력된 JSON 문자열 가져오기
      var jsonInput = document.getElementById("jsonInput").value;

      try {
        // 입력된 JSON을 파싱하여 JavaScript 객체로 변환
        var jsonData = JSON.parse(jsonInput);

        // 여기에서 사용자 입력에 따라 jsonData를 수정하는 작업 수행
        // 예를 들어, 사용자 입력 폼을 만들어서 값을 받아와서 jsonData를 수정할 수 있습니다.

        // 수정된 JSON을 문자열로 변환하여 결과 엘리먼트에 표시
        document.getElementById("result").innerText = JSON.stringify(jsonData, null, 2);
      } catch (error) {
        // JSON 파싱 오류가 발생한 경우 처리
        document.getElementById("result").innerText = "올바른 JSON 형식이 아닙니다.";
      }
    }
  </script>

</body>
</html>
