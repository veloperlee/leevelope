<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .wrap{
        width: 100%;
        height: 300px;
        background-color: cadetblue;
    }
    
    .wrap .runner{
        position: relative;
        display: block;
        padding-bottom: 50px;
    }
    
    .wrap .runner img{
        width: 50px;
        height: 50px;
        position: absolute;
    }
    </style>
</head>

<body>
    <div class="wrap">
    </div>
</body>

<script>
    
    fetch("./a.json")
  .then((response) => response.json())
  .then((data) => {
    console.log(data.runner);

    const wrap = document.querySelector(".wrap");
    for(let j=0; j<data.runner.length; j++){
        wrap.innerHTML += `<div class="runner"><img src="runner.svg"></div>`

        let run = document.querySelectorAll(".runner img");
        function go(){
            for(let i=0; i<run.length; i++){
                let walk = 0;
                run[i].addEventListener("click", function () {
                    walk += 1 * (data.runner[i].speed);
                    run[i].style.left = `${walk}px`;
                });
            }
        }
        go();
    }
  })
  .catch(error => console.log(error));

    
</script>


</html>
