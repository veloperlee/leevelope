<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .wrap{
        width: 100%;
        height: 300px;
        background-color: cadetblue;
    }
    
    .wrap .runner{
        position: relative;
        display: block;
        padding-bottom: 50px;
    }
    
    .wrap .runner img{
        width: 50px;
        height: 50px;
        position: absolute;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="runner"><img src="runner.svg" alt=""></div>
        <div class="runner"><img src="runner.svg" alt=""></div>
        <div class="runner"><img src="runner.svg" alt=""></div>
    </div>
</body>

<script>
    
    fetch("./a.json")
  .then((response) => response.json())
  .then((data) => console.log(data.runner[0].speed))
  .catch(error => console.log(error));

    let run = document.querySelectorAll(".runner img");
    function go(){
        
        for(let i=0; i<run.length; i++){
            let walk = 0;
            run[i].addEventListener("click", function () {
                walk += 20 * (i+1);
                // if(i==0){
                //     walk += 20;
                // }else if(i==1){
                //     walk += 40;
                // }else{
                //     walk += 60;
                // }
                run[i].style.left = `${walk}px`;

                
            });
        }
    }
    go();
</script>


</html>
