<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">

    </div>
</body>
<script>
    function img(prefix="", img_length = 1, suffix=""){
        for(i=1; i<=img_length; i++){
            const wrap = document.querySelector(".wrap");
            const img_wrap = document.createElement("img");
    
            img_wrap.setAttribute("src", prefix + i + suffix);
            wrap.append(img_wrap);
        }
    }
    
    img("runner",3,".svg");
</script>
</html>
